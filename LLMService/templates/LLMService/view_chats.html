<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Past Chats</title>
    <style>
        .chat-entry {
            border: 1px solid #ccc;
            margin-bottom: 10px;
            padding: 10px;
        }
        .user-message {
            background-color: #f9f9f9;
            padding: 10px;
        }
        .bot-response {
            background-color: #eef9f9;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Past Chats</h1>
    <a href="{% url 'llm_request' %}"><button>Back to Chat</button></a>
    <div id="chat-container">
        {% for chat in chats %}
            <div class="chat-entry">
                <div class="user-message">
                    <strong>User:</strong> {{ chat.user_message }}
                </div>
                <div class="bot-response">
                    <strong>Bot:</strong> {{ chat.bot_response|safe }}
                </div>
            </div>
        {% endfor %}
    </div>
</body>
</html>
